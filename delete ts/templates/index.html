<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telco Churn Prediction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>

    <nav>
        <div class="nav-container">
            <a href="/" class="nav-logo">Telco Churn</a>
            <div class="nav-links">
                <a href="/" class="active">Predictor</a>
                <a href="/dashboard">Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <form class="predictor-card" id="churn-form">
            <h2>Customer Churn Predictor</h2>
            <p class="subtitle">Enter customer details to predict churn probability.</p>

            <div class="form-grid">
                <fieldset>
                    <legend>Customer Info</legend>
                    <div class="form-group toggle-group">
                        <label for="gender">Gender (Male=On)</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="gender">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="form-group toggle-group">
                        <label for="senior-citizen">Senior Citizen</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="senior-citizen">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="form-group toggle-group">
                        <label for="partner">Has Partner</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="partner">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="form-group toggle-group">
                        <label for="dependents">Has Dependents</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="dependents">
                            <span class="slider"></span>
                        </label>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Account Details</legend>
                    <div class="form-group slider-group">
                        <label for="tenure">Tenure (Months): <span id="tenure-value">36</span></label>
                        <input type="range" id="tenure" min="0" max="72" value="36">
                    </div>
                    <div class="form-group">
                        <label for="monthly-charges">Monthly Charges ($)</label>
                        <input type="number" id="monthly-charges" step="0.01" placeholder="e.g., 79.99" required>
                    </div>
                    <div class="form-group">
                        <label for="total-charges">Total Charges ($)</label>
                        <input type="number" id="total-charges" step="0.01" placeholder="e.g., 2105.50" required>
                    </div>
                    <div class="form-group toggle-group">
                        <label for="paperless-billing">Paperless Billing</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="paperless-billing" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Contract & Payment</legend>
                    <div class="form-group">
                        <label>Contract Type</label>
                        <div class="segmented-control">
                            <input type="radio" id="contract-month" name="contract" value="month" checked>
                            <label for="contract-month">Month-to-Month</label>
                            <input type="radio" id="contract-one-year" name="contract" value="one-year">
                            <label for="contract-one-year">One Year</label>
                            <input type="radio" id="contract-two-year" name="contract" value="two-year">
                            <label for="contract-two-year">Two Year</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Payment Method</label>
                        <select id="payment-method">
                            <option value="electronic-check">Electronic Check</option>
                            <option value="mailed-check">Mailed Check</option>
                            <option value="bank-transfer">Bank Transfer (Auto)</option>
                            <option value="credit-card">Credit Card (Auto)</option>
                        </select>
                    </div>
                </fieldset>
                
                <fieldset>
                    <legend>Services</legend>
                    <div class="form-group toggle-group">
                        <label for="phone-service">Phone Service</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="phone-service" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Internet Service</label>
                        <div class="segmented-control">
                            <input type="radio" id="internet-dsl" name="internet-service" value="dsl">
                            <label for="internet-dsl">DSL</label>
                            <input type="radio" id="internet-fiber" name="internet-service" value="fiber" checked>
                            <label for="internet-fiber">Fiber</label>
                            <input type="radio" id="internet-no" name="internet-service" value="no">
                            <label for="internet-no">None</label>
                        </div>
                    </div>
                    <div class="form-group" id="internet-options">
                        <label>Add-on Services (requires DSL/Fiber)</label>
                        <div class="sub-toggles">
                            <label class="mini-toggle">
                                <input type="checkbox" id="multiple-lines">
                                <span>Multiple Lines</span>
                            </label>
                            <label class="mini-toggle">
                                <input type="checkbox" id="online-security">
                                <span>Online Security</span>
                            </label>
                            <label class="mini-toggle">
                                <input type="checkbox" id="online-backup">
                                <span>Online Backup</span>
                            </label>
                            <label class="mini-toggle">
                                <input type="checkbox" id="device-protection">
                                <span>Device Protection</span>
                            </label>
                             <label class="mini-toggle">
                                <input type="checkbox" id="tech-support">
                                <span>Tech Support</span>
                            </label>
                            <label class="mini-toggle">
                                <input type="checkbox" id="streaming-tv">
                                <span>Streaming TV</span>
                            </label>
                            <label class="mini-toggle">
                                <input type="checkbox" id="streaming-movies">
                                <span>Streaming Movies</span>
                            </label>
                        </div>
                    </div>
                </fieldset>
            </div>

            <button type="submit" id="predict-btn">
                <span class="btn-text">Predict Churn</span>
                <span class="loader hidden"></span>
            </button>
            
            <div id="result-container" class="hidden">
                <div class="result-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="result-text">
                    <h3>Low Churn Risk</h3>
                    <p>This customer is unlikely to churn.</p>
                </div>
            </div>

        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
